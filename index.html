<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Comedy Set Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Comedy Manager</strong></li>
            </ul>
            <ul>
                <li><a href="index.html" role="button" class="contrast">Dashboard</a></li>
                <li><a href="bits.html" role="button" class="secondary outline">My Bits</a></li>
                <li><a href="sets.html" role="button" class="secondary outline">My Sets</a></li>
                <li><a href="history.html" role="button" class="secondary outline">Gig History</a></li>
            </ul>
        </nav>

        <h1 class="text-center">Dashboard ðŸŽ¤</h1>

        <article id="user-info">
             <div class="grid">
                <p>Welcome, <strong id="user-name">Loading...</strong>!</p>
                <button id="logout-btn" class="secondary outline">Logout</button>
            </div>
        </article>

        <article>
            <h4>Quick Add a Bit</h4>
            <form id="add-set-form">
                <input type="text" id="set-title" placeholder="Title of your bit" required>
                <input type="number" id="set-length" placeholder="Length (in minutes)" required>
                <input type="text" id="set-tags" placeholder="Tags (comma, separated)">
                <button type="submit">Add Bit</button>
            </form>
        </article>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
