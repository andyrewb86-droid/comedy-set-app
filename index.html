<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Comedy Set Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav>
        <div class="container"> <a href="index.html">Dashboard</a>
            <a href="bits.html">My Bits</a>
            <a href="sets.html">My Sets</a>
        </div>
    </nav>

    <div class="container mt-4">
        ...
    </div>
</body>

    <div class="container mt-4">
        <div class="card shadow-sm mb-4" id="user-info">
            <div class="card-body d-flex justify-content-between align-items-center">
                <p class="mb-0">Welcome, <strong id="user-name">Loading...</strong>!</p>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </div>

       <div class="card shadow-sm mb-4">
    <div class="card-body">
        <h2 class="card-title h4">Add a New Bit</h2>
        <form id="add-set-form">
            <div class="mb-3">
                <input type="text" id="set-title" class="form-control" placeholder="Title of your bit" required>
            </div>
            <div class="mb-3">
                <input type="number" id="set-length" class="form-control" placeholder="Length (in minutes)" required>
            </div>
            <div class="mb-3">
                <input type="text" id="set-tags" class="form-control" placeholder="Tags (comma, separated)">
            </div>
            <div class="mb-3">
                <textarea id="set-transcription" class="form-control" placeholder="Type or paste the transcription of your bit here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Bit</button>
        </form>
    </div>
</div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4">Recent Setlists</h2>
                <div id="recent-sets-container"></div>
                <a href="sets.html" class="btn btn-outline-primary mt-2">View All Sets</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
