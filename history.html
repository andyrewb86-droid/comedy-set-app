<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance History - Comedy Set Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="container mt-4">
        <a href="index.html">Dashboard</a>
        <a href="bits.html">My Bits</a>
        <a href="sets.html">My Sets</a>
    </nav>

    <div class="container mt-4">
        <h1>Performance History ðŸ““</h1>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title h4">Upload AI Performance Report</h2>
                <p>Upload the .txt file from your transcription service to automatically log a gig.</p>
                <input type="file" id="upload-performance-file" class="form-control" accept=".txt">
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4">Your Past Gigs</h2>
                <div id="gig-history-container"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="linkBitsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Link Bits to Your Performance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-7">
                            <h5>Transcript</h5>
                            <div id="modal-transcript" class="transcript-preview"></div>
                        </div>
                        <div class="col-md-5">
                            <h5>Select Bits Performed</h5>
                            <div id="modal-bits-checklist"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-performance-btn">Save Performance</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="history.js"></script>
</body>
</html>
