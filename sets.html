<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sets - Comedy Set Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Comedy Manager</strong></li>
            </ul>
            <ul>
                <li><a href="index.html" role="button" class="secondary outline">Dashboard</a></li>
                <li><a href="bits.html" role="button" class="secondary outline">My Bits</a></li>
                <li><a href="sets.html" role="button" class="contrast">My Sets</a></li>
                <li><a href="history.html" role="button" class="secondary outline">Gig History</a></li>
            </ul>
        </nav>
        <header class="page-header">
            <h1 class="text-center">My Setlists ğŸ“œ</h1>
            <button id="create-new-set-btn">Create a New Setlist</button>
        </header>
        
        <div id="setlists-container">
            </div>
    </main>

    <dialog id="setlist-studio-modal">
        <article>
            <header>
                <a href="#close" aria-label="Close" class="close"></a>
                <h4 id="studio-modal-title">Create Setlist</h4>
            </header>
            
            <input type="text" id="studio-setlist-title" placeholder="Name your setlist (e.g., 'Club Headliner - 20 min')" required>

            <div class="grid">
                <div id="studio-available-bits">
                    <h5>Available Bits (Drag to add)</h5>
                    <div class="grid">
                        <input type="text" id="studio-search-title" placeholder="Title">
                        <input type="number" id="studio-search-length" placeholder="Length">
                    </div>
                    <div class="bit-list" id="available-bits-container"></div>
                </div>
                <div id="studio-current-setlist">
                    <h5>Current Setlist (Drag to reorder)</h5>
                    <div class="bit-list" id="current-setlist-container"></div>
                </div>
            </div>

            <footer>
                <button id="save-setlist-btn" class="contrast">Save Setlist</button>
            </footer>
        </article>
    </dialog>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="sets.js"></script>
</body>
</html>
