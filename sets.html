<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sets - Comedy Set Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <nav class="container mt-4">
        <a href="index.html">Dashboard</a>
        <a href="bits.html">My Bits</a>

    </nav>

    <div class="container mt-4">
        <h1 class="text-center my-4">My Setlists ğŸ“œ</h1>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title h4">Create a New Setlist</h2>
                <form id="add-setlist-form" class="row g-3">
                    <div class="col-sm-8">
                        <input type="text" id="setlist-title" class="form-control" placeholder="Setlist Name (e.g., 'Club Set - 10 Mins')" required>
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary w-100">Create Setlist</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="setlists-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
