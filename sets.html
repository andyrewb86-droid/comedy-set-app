<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sets - Comedy Set Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Comedy Manager</strong></li>
            </ul>
            <ul>
                <li><a href="index.html" role="button" class="secondary outline">Dashboard</a></li>
                <li><a href="bits.html" role="button" class="secondary outline">My Bits</a></li>
                <li><a href="sets.html" role="button" class="contrast">My Sets</a></li>
                <li><a href="history.html" role="button" class="secondary outline">Gig History</a></li>
            </ul>
        </nav>
        <h1 class="text-center">My Setlists ğŸ“œ</h1>
        <article>
            <h4>Create a New Setlist</h4>
            <form id="add-setlist-form" class="grid">
                <input type="text" id="setlist-title" placeholder="Setlist Name (e.g., 'Club Set - 10 Mins')" required>
                <button type="submit">Create Setlist</button>
            </form>
        </article>
        <div id="setlists-container"></div>
    </main>

    <div class="modal" id="arrangeSetModal">
      <article>
        <header>
          <a href="#close" aria-label="Close" class="close"></a>
          <h5 id="arrangeModalTitle">Arrange Set</h5>
        </header>
        <p>Drag and drop the bits to reorder your set.</p>
        <div id="arrange-container"></div>
        <footer>
          <button id="save-order-btn">Save Order</button>
        </footer>
      </article>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="sets.js"></script>
</body>
</html>
